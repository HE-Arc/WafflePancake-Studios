{% extends "base.html" %}
{% load static %}

{% block title %}Gallery: {{ object.title }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>{{ object.title }}</h2>
      <ul>
        {% for image in object.image_set.all %}
            <li><img alt="{{ image.title }}" src="{{ image.file.url }}" width="100%"/></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
