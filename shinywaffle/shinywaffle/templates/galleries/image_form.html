{% extends "base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block title %}Gallery: {{ view.gallery.title }}{% endblock %}

{% block content %}
  <div class="container">
    <h2>Edition de gallerie</h2>

    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Save"/>

      <input type="hidden" value="{{ view.gallery.id }}" name="gallery_id">
    </form>

  </div>
{% endblock content %}
