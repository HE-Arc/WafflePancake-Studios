{% extends "base.html" %}

{% block content %}
<div>{{ friendship_request.from_user }} wants to be friends with {{ friendship_request.to_user }}</div>

<form method="post" action="{% url 'users:requestaccept' friendship_request.pk %}">
{% csrf_token %}
<input type="submit" value="accept" />
</form>

<form method="post" action="{% url 'users:requestcancel' friendship_request.pk %}">
{% csrf_token %}
<input type="submit" value="cancel" />
</form>
{% endblock content %}
